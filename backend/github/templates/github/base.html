{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3d4debe414.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>{% block title %}Base Layout{% endblock %}</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'github/css/main.css' %}">
</head>
<body>
    {% block Home-content %}{% endblock %}
    {% block Info-content %}{% endblock %}

    <!-- Javascript -->
    <script src="{% static 'github/js/main.js' %}"></script>
</body>
</html>
