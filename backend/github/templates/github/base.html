{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'github/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3d4debe414.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>{% block title %}Base Layout{% endblock %}</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'github/css/main.css' %}">
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Javascript -->
    <script src="{% static 'github/js/main.js' %}"></script>
    <script src="{% static 'github/js/myCharts.js' %}"></script>
</body>
</html>
